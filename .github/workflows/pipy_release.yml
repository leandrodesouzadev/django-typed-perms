name: Publish to pypi
on:
  release:
    types: [published]

jobs:
  publish-to-pipy:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      
      - name: "Build package"
        run: uv build

      - name: "Publish package"
        run: uv publish
